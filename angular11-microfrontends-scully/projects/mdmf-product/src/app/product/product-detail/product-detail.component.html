<div class="container">
  <a routerLink="/product">Back</a>

  <div *ngIf="{ product: product$ | async } as vm">
    <!-- loading -->
    <div *ngIf="!vm.product">Loading...</div>

    <!-- loaded -->
    <div *ngIf="vm.product">
      <h2>{{ vm.product.title }}</h2>
      <h3>{{ vm.product.category }}</h3>
      <p class="short">
        <img [src]="vm.product.image" />
        {{ vm.product.description }}
      </p>
    </div>
  </div>
</div>
